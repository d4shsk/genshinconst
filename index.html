<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–≤–µ–∑–¥–∏—è</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #252540;
            --text-main: #eaeaea;
            --accent: #4ecca3;
            
            /* –¶–≤–µ—Ç–∞ —Å—Ç–∏—Ö–∏–π */
            --cryo: #9fd6e3;
            --pyro: #ef7a35;
            --hydro: #4cc2f1;
            --electro: #b08fc2;
            --anemo: #74c2a8;
            --geo: #fab632;
            --dendro: #a5c83b;
            --default: #7e7e7e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; margin-bottom: 20px; }

        /* --- –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø --- */
        .controls-container {
            max-width: 1000px;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #202035;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .top-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box { flex-grow: 1; min-width: 200px; }
        #searchInput {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #2d2d48; color: white; font-size: 16px; outline: none;
            box-sizing: border-box;
        }

        .sort-box select {
            padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #2d2d48; color: white; font-size: 16px; cursor: pointer;
            width: 100%;
        }

        .filter-row {
            display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;
        }

        .filter-btn {
            background: #2d2d48; border: 2px solid transparent; color: #ccc;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 1rem;
            transition: 0.3s;
        }
        .filter-btn:hover { background: #353555; }
        
        /* –ê–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .filter-btn.active { background: #444; color: white; border-color: var(--accent); }
        .filter-btn[data-el="cryo"].active { border-color: var(--cryo); color: var(--cryo); }
        .filter-btn[data-el="pyro"].active { border-color: var(--pyro); color: var(--pyro); }
        .filter-btn[data-el="hydro"].active { border-color: var(--hydro); color: var(--hydro); }
        .filter-btn[data-el="electro"].active { border-color: var(--electro); color: var(--electro); }
        .filter-btn[data-el="anemo"].active { border-color: var(--anemo); color: var(--anemo); }
        .filter-btn[data-el="geo"].active { border-color: var(--geo); color: var(--geo); }
        .filter-btn[data-el="dendro"].active { border-color: var(--dendro); color: var(--dendro); }

        /* --- –°–ï–¢–ö–ê --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 15px;
            cursor: pointer; transition: transform 0.2s;
            border-top: 4px solid var(--default);
            position: relative;
        }
        .card:hover { transform: translateY(-5px); background: #2a2a46; }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-name { font-weight: bold; font-size: 1.1rem; }
        .card-elem { font-size: 1.5rem; }
        
        .sort-badge {
            display: block; margin-top: 10px; background: rgba(0,0,0,0.3);
            padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;
            color: var(--accent); text-align: center;
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal {
            background: #2b2b3d; width: 90%; max-width: 800px; max-height: 90vh;
            border-radius: 16px; padding: 30px; overflow-y: auto; border: 1px solid #555;
        }
        .modal-header { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 20px; }
        .const-row { background: #232332; margin-bottom: 15px; padding: 15px; border-radius: 8px; border-left: 4px solid #555; }
        .const-header { color: var(--accent); font-weight: bold; margin-bottom: 8px; display: flex; justify-content: space-between;}
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #1a1a26; padding: 10px; border-radius: 6px; margin-bottom: 10px; font-size: 0.9rem; }
        .stat-val { color: #fff; font-weight: bold; }
        .close-btn { background: none; border: none; color: #aaa; font-size: 28px; cursor: pointer; }

        /* –ö–ª–∞—Å—Å—ã —Ü–≤–µ—Ç–æ–≤ –¥–ª—è JS */
        .cryo { border-color: var(--cryo); }
        .pyro { border-color: var(--pyro); }
        .hydro { border-color: var(--hydro); }
        .electro { border-color: var(--electro); }
        .anemo { border-color: var(--anemo); }
        .geo { border-color: var(--geo); }
        .dendro { border-color: var(--dendro); }

    </style>
</head>
<body>

    <h1>‚ú® –°–æ–∑–≤–µ–∑–¥–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π (–∏–∑ —Ç–∞–±–ª–∏—Ü—ã Arataki Ozi)</h1>

    <div class="controls-container">
        <div class="top-row">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞...">
            </div>
            <div class="sort-box">
                <select id="sortSelect">
                    <option value="element" selected>–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ü–æ —Å—Ç–∏—Ö–∏–∏ (–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞)</option>
                    <option value="name">–ü–æ –∏–º–µ–Ω–∏ (–ê-–Ø)</option>
                    <option value="–°1">–ü–æ —Å–∏–ª–µ C1</option>
                    <option value="–°2">–ü–æ —Å–∏–ª–µ C2</option>
                    <option value="–°3">–ü–æ —Å–∏–ª–µ C3</option>
                    <option value="–°4">–ü–æ —Å–∏–ª–µ C4</option>
                    <option value="–°5">–ü–æ —Å–∏–ª–µ C5</option>
                    <option value="–°6">–ü–æ —Å–∏–ª–µ C6</option>
                </select>
            </div>
        </div>

        <div class="filter-row" id="filterContainer">
            <button class="filter-btn active" data-el="all">–í—Å–µ</button>
            <button class="filter-btn" data-el="pyro">üî• –ü–∏—Ä–æ</button>
            <button class="filter-btn" data-el="hydro">üíß –ì–∏–¥—Ä–æ</button>
            <button class="filter-btn" data-el="cryo">‚ùÑÔ∏è –ö—Ä–∏–æ</button>
            <button class="filter-btn" data-el="electro">‚ö° –≠–ª–µ–∫—Ç—Ä–æ</button>
            <button class="filter-btn" data-el="anemo">üí® –ê–Ω–µ–º–æ</button>
            <button class="filter-btn" data-el="dendro">‚òòÔ∏è –î–µ–Ω–¥—Ä–æ</button>
            <button class="filter-btn" data-el="geo">üíé –ì–µ–æ</button>
        </div>
    </div>

    <div class="grid" id="charGrid"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle" style="margin:0; color:white;">–ò–º—è</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allCharacters = [];
        let currentFilter = 'all';
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –ø–æ —Å—Ç–∏—Ö–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let currentSort = 'element'; 

        const elementMap = {
            '‚ùÑÔ∏è': 'cryo', '‚ùÑ': 'cryo',
            'üî•': 'pyro',
            'üíß': 'hydro',
            '‚ö°Ô∏è': 'electro', '‚ö°': 'electro',
            'üí®': 'anemo',
            'üíé': 'geo',
            '‚òòÔ∏è': 'dendro', '‚òò': 'dendro'
        };

        // –ó–∞–¥–∞–µ–º –ø–æ—Ä—è–¥–æ–∫, –≤ –∫–æ—Ç–æ—Ä–æ–º –±—É–¥—É—Ç –∏–¥—Ç–∏ –≥—Ä—É–ø–ø—ã
        const elementPriority = ['pyro', 'hydro', 'anemo', 'electro', 'dendro', 'cryo', 'geo', 'default'];

        async function loadData() {
            try {
                const response = await fetch('result.json');
                allCharacters = await response.json();
                applyFiltersAndRender();
            } catch (e) {
                console.error(e);
                document.getElementById('charGrid').innerHTML = "<p style='text-align:center'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ result.json</p>";
            }
        }

        function applyFiltersAndRender() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // 1. –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filtered = allCharacters.filter(char => {
                const matchesName = char.name.toLowerCase().includes(searchText);
                const charElKey = elementMap[char.element];
                const matchesEl = (currentFilter === 'all') || (charElKey === currentFilter);
                return matchesName && matchesEl;
            });

            // 2. –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            filtered.sort((a, b) => {
                if (currentSort === 'element') {
                    // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –∫–ª—é—á–∏ (pyro, cryo...)
                    const elA = elementMap[a.element] || 'default';
                    const elB = elementMap[b.element] || 'default';

                    // –ü–æ–ª—É—á–∞–µ–º –∏—Ö –∏–Ω–¥–µ–∫—Å –≤ —Å–ø–∏—Å–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–≤
                    const idxA = elementPriority.indexOf(elA);
                    const idxB = elementPriority.indexOf(elB);

                    // –ï—Å–ª–∏ —Å—Ç–∏—Ö–∏–∏ —Ä–∞–∑–Ω—ã–µ - —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∏–Ω–¥–µ–∫—Å—É
                    if (idxA !== idxB) {
                        return idxA - idxB;
                    }
                    // –ï—Å–ª–∏ —Å—Ç–∏—Ö–∏–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∏–º–µ–Ω–∏ –≤–Ω—É—Ç—Ä–∏ –≥—Ä—É–ø–ø—ã
                    return a.name.localeCompare(b.name);

                } else if (currentSort === 'name') {
                    return a.name.localeCompare(b.name);
                } else {
                    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ C1-C6
                    const valA = getConstellationValue(a, currentSort);
                    const valB = getConstellationValue(b, currentSort);
                    return valB - valA; // –ü–æ —É–±—ã–≤–∞–Ω–∏—é
                }
            });

            renderGrid(filtered);
        }

        function getConstellationValue(char, constKey) {
            const cData = char.constellations[constKey];
            if (!cData) return -1;
            const raw = cData.damage;
            if (!raw || raw === '-') return -1;
            let clean = raw.replace(',', '.');
            const matches = clean.match(/(\d+\.\d+|\d+)/g);
            if (!matches) return -1;
            const numbers = matches.map(n => parseFloat(n));
            return Math.max(...numbers);
        }

        function renderGrid(chars) {
            const grid = document.getElementById('charGrid');
            grid.innerHTML = '';

            if (chars.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #888;">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }

            chars.forEach(char => {
                const elClass = elementMap[char.element] || '';
                let extraInfo = '';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–∏—Ñ—Ä—ã —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ö–æ–Ω—Å—Ç–∞–º
                if (currentSort.startsWith('–°')) {
                    const val = char.constellations[currentSort]?.damage || '-';
                    extraInfo = `<div class="sort-badge">${currentSort}: ${val}</div>`;
                }

                const card = document.createElement('div');
                card.className = `card ${elClass}`;
                card.onclick = () => showDetails(char);
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-name">${char.name}</div>
                        <div class="card-elem">${char.element}</div>
                    </div>
                    <div style="font-size: 0.8rem; color: #aaa;">–î–µ—Ç–∞–ª–∏...</div>
                    ${extraInfo}
                `;
                grid.appendChild(card);
            });
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
                currentFilter = e.currentTarget.getAttribute('data-el');
                applyFiltersAndRender();
            });
        });

        document.getElementById('searchInput').addEventListener('input', applyFiltersAndRender);
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applyFiltersAndRender();
        });

        // --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ---
        function showDetails(char) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            const elKey = elementMap[char.element] || 'default';
            const elColor = getComputedStyle(document.documentElement).getPropertyValue(`--${elKey}`);

            title.innerText = `${char.name} ${char.element}`;
            title.style.color = elColor;
            // ... –≤–Ω—É—Ç—Ä–∏ showDetails ...
            let html = '';
            const keys = Object.keys(char.constellations).sort();
            
            keys.forEach(key => {
                const c = char.constellations[key];
                const highlightStyle = (key === currentSort) ? `background: rgba(78, 204, 163, 0.1); border: 1px solid var(--accent);` : '';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
                let noteHtml = '';
                if (c.note) {
                    noteHtml = `
                        <div style="margin-top: 8px; padding: 8px; background: rgba(255, 200, 0, 0.15); border-radius: 6px; font-size: 0.85rem; color: #ffdb78; border-left: 3px solid #ffdb78;">
                            <strong>üí° –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</strong> ${c.note}
                        </div>
                    `;
                }

                html += `
                    <div class="const-row" style="border-left-color: ${elColor}; ${highlightStyle}">
                        <div class="const-header"><span>${key}</span></div>
                        <div class="stats-grid">
                            <div><span style="color:#aaa">–£—Ä–æ–Ω:</span> <span class="stat-val">${c.damage}</span></div>
                            <div><span style="color:#aaa">–°–∞–ø–ø–æ—Ä—Ç:</span> <span class="stat-val">${c.support}</span></div>
                        </div>
                        <div style="line-height:1.4; color: #ddd;">${c.description}</div>
                        ${noteHtml} 
                    </div>
                `;
            });
            // ...
            content.innerHTML = html;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) closeModal();
        });

        loadData();
    </script>
</body>
</html>
